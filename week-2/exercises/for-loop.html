<!DOCTYPE html>
<html>
    <head>
        <title>For Loop</title>
    </head>

    <body>
        <script>

            var beatles = [
                "John",
                "Paul",
                "Ringo",
                "George"
            ]

            for(let i = 0; i < 4; i++){
                document.write(beatles[i] + "<br>")
            }
        </script>
    </body>
</html>
